<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Button</title>
<style>
    /* Optional CSS for styling */
    .my-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .my-button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<!-- Button HTML -->
<button class="my-button" onclick="buttonClicked()">Click Me</button>

<!-- JavaScript -->
<script>
    function buttonClicked() {
        alert("Button was clicked!");
    }
</script>

</body>
</html>
